<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" href="etch-a-sketch.png">
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="title" style="font-size: 1.5rem;"><h1>Etch-a-Sketch</h1></div>
      <div class="mode" style="font-size: 1rem; ">Drawing: ON</div>
      <div class="content">
        <div class="board"></div>
        <div class="buttons" style="padding-top: 1rem;">
          <button class="blackButton" onclick="changeColor('black')">Black</button>
          <button class="grayButton" onclick="changeColor('gray')">Gray</button>
          <button class="randomButton" onclick="changeColor('random')">Random</button>
          <button class="erasorButton" onclick="changeColor('white')">Erasor</button>
          <button class="restButton" onclick="resetBoard()">Reset</button>
        </div>
        <div>
          <input type="text" placeholder="Size" value="20"
            onchange="changeSize(this.value)" />
          <button class="setButton">Set Size</button>
        </div>
        <div class="error">Input must be between 2 and 100</div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
